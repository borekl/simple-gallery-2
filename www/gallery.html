<!doctype html>

<html>

<head>
  <title>simple-gallery-2 development</title>
  <link rel="stylesheet" href="/lib/jquery.mosaic.css" type="text/css">
  <link rel="stylesheet" href="/dev/gallery/gallery.css" type="text/css">
  <script type="text/javascript" src="/lib/jquery-3.3.1.min.js"></script>
  <link type="text/css" href="/lib/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="/lib/overlayscrollbars/jquery.overlayScrollbars.min.js"></script>
  <script type="text/javascript" src="/lib/jquery.mosaic.js"></script>
  <script type="text/javascript" src="/dev/gallery/gallery.js"></script>
</head>

<body>

  <!-- gallery view ------------------------------------------------------>
  
  <div class="gallery">  
    <div class="gallery-top">
      <div class="title">
        <span class="date"></span>
        <span class="title"></span>
      </div>
      <div class="nav">
        <a id="nav-prev"><img src="/lib/icons/fa/fa-chevron-left.svgz"></a>
        <a id="nav-exit"><img src="/lib/icons/fa/fa-th.svgz"></a>
        <a id="nav-next"><img src="/lib/icons/fa/fa-chevron-right.svgz"></a>
      </div>
    </div>
    <div class="mosaic">
    </div>
  </div>

  <!-- image browser view   ---------------------------------------------->
  
  <div class="browser">
  </div>
  
</body>

</html>
